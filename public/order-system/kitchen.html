<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주방 디스플레이 - MEMORY 주점</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/kitchen.css">
</head>
<body class="kitchen-body">
    <div class="kitchen-container">
        <header class="kitchen-header">
            <div class="kitchen-title">
                <h1>👨‍🍳 MEMORY 주점 주방</h1>
                <div class="kitchen-time" id="kitchen-clock">--:--:--</div>
            </div>
            <div class="kitchen-stats">
                <div class="kitchen-stat">
                    <span class="stat-value" id="confirmed-count">0</span>
                    <span class="stat-label">대기중</span>
                </div>
                <div class="kitchen-stat">
                    <span class="stat-value" id="in-progress-count">0</span>
                    <span class="stat-label">조리중</span>
                </div>
                <div class="kitchen-stat">
                    <span class="stat-value" id="served-count">0</span>
                    <span class="stat-label">완료</span>
                </div>
                <div class="kitchen-stat urgent">
                    <span class="stat-value" id="urgent-count">0</span>
                    <span class="stat-label">긴급</span>
                </div>
            </div>
        </header>

        <main class="kitchen-main">
            <!-- 긴급 주문 섹션 -->
            <section class="urgent-orders">
                <h2>🚨 긴급 주문 (15분 이상)</h2>
                <div id="urgent-orders-list" class="orders-grid">
                    <!-- 긴급 주문이 여기에 표시됩니다 -->
                </div>
            </section>

            <!-- 대기중인 주문 섹션 (CONFIRMED) -->
            <section class="confirmed-orders">
                <h2>📋 대기중인 주문</h2>
                <div id="confirmed-orders-list" class="orders-grid">
                    <!-- CONFIRMED 상태 주문이 여기에 표시됩니다 -->
                </div>
            </section>

            <!-- 조리중인 주문 섹션 (IN_PROGRESS) -->
            <section class="in-progress-orders">
                <h2>👨‍🍳 조리중인 주문</h2>
                <div id="in-progress-orders-list" class="orders-grid">
                    <!-- IN_PROGRESS 상태 주문이 여기에 표시됩니다 -->
                </div>
            </section>

            <!-- 조리 완료된 주문 섹션 (SERVED) -->
            <section class="served-orders">
                <h2>🍽️ 조리 완료된 주문</h2>
                <div id="served-orders-list" class="orders-grid">
                    <!-- SERVED 상태 주문이 여기에 표시됩니다 -->
                </div>
            </section>
        </main>

        <!-- 주방용 빠른 액션 버튼 -->
        <div class="kitchen-actions">
            <button id="refresh-btn" class="action-btn">🔄 새로고침</button>
            <button id="fullscreen-btn" class="action-btn">📺 전체화면</button>
            <button id="sound-toggle-btn" class="action-btn">🔔 알림음</button>
        </div>
    </div>

    <!-- 주문 상태 변경 모달 -->
    <div id="order-status-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title">주문 상태 변경</h3>
                <button id="modal-close" class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <div id="modal-order-info" class="order-info">
                    <!-- 주문 정보가 여기에 표시됩니다 -->
                </div>
                <div id="modal-status-info" class="status-info">
                    <!-- 상태 변경 정보가 여기에 표시됩니다 -->
                </div>
            </div>
            <div class="modal-footer">
                <button id="modal-confirm" class="modal-btn confirm">확인</button>
                <button id="modal-cancel" class="modal-btn cancel">취소</button>
            </div>
        </div>
    </div>

    <!-- Firebase SDK (v8) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    
    <!-- Firebase 설정 및 주방 로직 -->
    <script src="/js/firebase-config.js"></script>
    <script type="module" src="/js/kitchen.js"></script>
</body>
</html>
