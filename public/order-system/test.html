<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테스트 페이지 - MEMORY 주점</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        button { padding: 10px 20px; font-size: 16px; margin: 10px 0; }
        input { padding: 10px; font-size: 16px; width: 200px; }
        .section { margin: 20px 0; padding: 20px; border: 1px solid #ccc; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>🧪 테스트 페이지</h1>
        
        <div class="section" id="test-info">
            <h2>시스템 상태</h2>
            <p id="firebase-status">Firebase 상태: 확인 중...</p>
            <p id="dom-status">DOM 상태: 확인 중...</p>
        </div>
        
        <div class="section" id="table-section">
            <h2>테이블 번호 입력</h2>
            <input type="number" id="table-number" placeholder="테이블 번호" value="1">
            <br>
            <button id="start-order-btn">주문 시작하기</button>
        </div>

        <div class="section hidden" id="order-section">
            <h2>주문 페이지</h2>
            <p>✅ 주문 페이지로 전환 성공!</p>
            <button onclick="location.reload()">다시 시작</button>
        </div>
    </div>

    <script>
        console.log('🧪 테스트 페이지 로드됨');
        
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM 로드 완료');
            
            // DOM 요소 확인
            const tableSection = document.getElementById('table-section');
            const orderSection = document.getElementById('order-section');
            const tableNumberInput = document.getElementById('table-number');
            const startOrderBtn = document.getElementById('start-order-btn');
            const domStatus = document.getElementById('dom-status');
            const firebaseStatus = document.getElementById('firebase-status');
            
            // DOM 상태 업데이트
            if (startOrderBtn && tableNumberInput) {
                domStatus.textContent = 'DOM 상태: ✅ 정상';
                domStatus.style.color = 'green';
            } else {
                domStatus.textContent = 'DOM 상태: ❌ 오류';
                domStatus.style.color = 'red';
                return;
            }
            
            // Firebase 상태 확인
            if (typeof firebase !== 'undefined') {
                firebaseStatus.textContent = 'Firebase 상태: ✅ 로드됨';
                firebaseStatus.style.color = 'green';
            } else {
                firebaseStatus.textContent = 'Firebase 상태: ❌ 로드 안됨';
                firebaseStatus.style.color = 'orange';
            }
            
            // 주문 시작 버튼 이벤트
            startOrderBtn.addEventListener('click', (e) => {
                e.preventDefault();
                console.log('✅ 주문 시작하기 버튼 클릭됨!');
                
                const tableNum = parseInt(tableNumberInput.value);
                console.log('테이블 번호:', tableNum);
                
                if (isNaN(tableNum) || tableNum <= 0) {
                    alert('올바른 테이블 번호를 입력하세요.');
                    return;
                }
                
                // 화면 전환
                tableSection.classList.add('hidden');
                orderSection.classList.remove('hidden');
                
                console.log('✅ 화면 전환 성공!');
            });
            
            console.log('✅ 테스트 페이지 준비 완료');
        });
    </script>
</body>
</html>
