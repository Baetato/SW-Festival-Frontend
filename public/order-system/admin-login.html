<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>관리자 로그인 - MEMORY 주점</title>
  <link rel="stylesheet" href="/css/baseball-theme.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link rel="icon" type="image/png" href="/icons/icon.png" />
  <style>
    .login-container{display:flex;justify-content:center;align-items:center;min-height:100vh;background:linear-gradient(135deg,#1a5490 0%,#2c3e50 100%)}
    .login-card{background:#fff;padding:2rem;border-radius:12px;box-shadow:0 10px 30px rgba(0,0,0,.3);text-align:center;min-width:300px}
    .login-header{margin-bottom:2rem}
    .login-header h1{color:#1a5490;margin-bottom:.5rem}
    .login-header p{color:#666;margin:0}
    .login-form{display:flex;flex-direction:column;gap:1rem}
    .pin-input{padding:1rem;border:2px solid #ddd;border-radius:8px;font-size:1.2rem;text-align:center;letter-spacing:.5rem;transition:border-color .3s}
    .pin-input:focus{border-color:#1a5490;outline:none}
    .login-btn{background:#1a5490;color:#fff;border:none;padding:1rem;border-radius:8px;font-size:1.1rem;cursor:pointer;transition:background-color .3s}
    .login-btn:hover{background:#2c5aa0}
    .login-btn:disabled{background:#ccc;cursor:not-allowed}
    .error-message{color:#e74c3c;margin-top:1rem;display:none}
    .success-message{color:#27ae60;margin-top:1rem;display:none}
    .back-link{margin-top:1rem;text-align:center}
    .back-link a{color:#1a5490;text-decoration:none}
    .back-link a:hover{text-decoration:underline}
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <h1><i class="fas fa-baseball-ball"></i> MEMORY 주점</h1>
        <p><i class="fas fa-user-shield"></i> 관리자 로그인</p>
      </div>

      <form class="login-form" id="login-form">
        <input type="password" id="admin-pin" class="pin-input" placeholder="관리자 PIN 입력"
               maxlength="20" required autocomplete="off" />
        <button type="submit" class="login-btn" id="login-btn">
          <i class="fas fa-key"></i> 로그인
        </button>
      </form>

      <div class="error-message" id="error-message"></div>
      <div class="success-message" id="success-message"></div>

      <div class="back-link">
        <a href="/order-system/order.html">← 주문 페이지로 돌아가기</a>
      </div>
    </div>
  </div>

  <!-- 설정 로딩 (window.RUNTIME 제공) -->
  <script src="/js/config.js"></script>

  <!-- 실제 로그인 로직: PIN → /admin/login → JWT 저장 → admin.html 리다이렉트 -->
  <script type="module">
    import { adminLogin } from './js/api-admin.js';

    const waitForRuntime = () =>
      new Promise((r) => (window.RUNTIME ? r() : setTimeout(() => waitForRuntime().then(r), 10)));

    const form  = document.getElementById('login-form');
    const pinEl = document.getElementById('admin-pin');
    const btn   = document.getElementById('login-btn');
    const errEl = document.getElementById('error-message');
    const okEl  = document.getElementById('success-message');

    // 이미 로그인했다면 관리자 페이지로
    if (sessionStorage.getItem('admin_logged_in') === 'true' &&
      (sessionStorage.getItem('admin_token') || localStorage.getItem('accesstoken'))) {
      window.location.href = '/admin';
    }

    const showErr = (m) => { errEl.textContent = m; errEl.style.display = 'block'; okEl.style.display = 'none'; };
    const showOk  = (m) => { okEl.textContent  = m; okEl.style.display  = 'block'; errEl.style.display = 'none'; };
    const hideMsg = ()   => { errEl.style.display = okEl.style.display = 'none'; };

    pinEl.addEventListener('input', hideMsg);

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      hideMsg();

      const pin = (pinEl.value || '').trim();
      if (!pin) return showErr('PIN을 입력해주세요.');

      btn.disabled = true;
      btn.textContent = '로그인 중...';

      try {
        await waitForRuntime();
        // ✅ 실제 백엔드 /admin/login 호출 → JWT 저장 (api-admin.js 내부)
        await adminLogin(pin);

        showOk('로그인 성공! 관리자 페이지로 이동합니다...');
        setTimeout(() => {
          window.location.href = '/admin';
        }, 600);
      } catch (err) {
        console.error(err);
        showErr(err?.message || '로그인 실패');
      } finally {
        btn.disabled = false;
        btn.textContent = '로그인';
      }
    });
  </script>
</body>
</html>
