<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEMORY 주점 - 메인</title>
    <link rel="stylesheet" href="/css/baseball-theme.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/png" href="/icons/icon.png">
    <style>
        .main-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a5490 0%, #2c3e50 100%);
        }
        
        .main-card {
            background: white;
            padding: 3rem;
            border-radius: 16px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 500px;
        }
        
        .main-header h1 {
            color: #1a5490;
            margin-bottom: 1rem;
            font-size: 2.5rem;
        }
        
        .main-header p {
            color: #666;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }
        
        .nav-buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .nav-btn {
            padding: 1.2rem 2rem;
            border: none;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: block;
        }
        
        .order-btn {
            background: #27ae60;
            color: white;
        }
        
        .order-btn:hover {
            background: #2ecc71;
            transform: translateY(-2px);
        }
        
        .admin-btn {
            background: #e74c3c;
            color: white;
        }
        
        .admin-btn:hover {
            background: #c0392b;
            transform: translateY(-2px);
        }
        
        .waiting-btn {
            background: #f39c12;
            color: white;
        }
        
        .waiting-btn:hover {
            background: #e67e22;
            transform: translateY(-2px);
        }
        
        .kitchen-btn {
            background: #9b59b6;
            color: white;
        }
        
        .kitchen-btn:hover {
            background: #8e44ad;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="main-card">
            <div class="main-header">
                <h1><i class="fas fa-baseball-ball"></i> MEMORY 주점</h1>
                <p>소프트웨어융합대학 학생회<br>주문 시스템에 오신 것을 환영합니다!</p>
            </div>
            
            <div class="nav-buttons">
                <a href="/order" class="nav-btn order-btn">
                    <i class="fas fa-utensils"></i> 주문하기
                </a>
                
                <a href="/waiting" class="nav-btn waiting-btn">
                    <i class="fas fa-clock"></i> 대기 순번 확인
                </a>
                
                <a href="/kitchen" class="nav-btn kitchen-btn">
                    <i class="fas fa-chef-hat"></i> 주방 디스플레이
                </a>
                
                <a href="/admin-login" class="nav-btn admin-btn">
                    <i class="fas fa-lock"></i> 관리자 로그인
                </a>
            </div>
        </div>
    </div>
</body>
</html>
