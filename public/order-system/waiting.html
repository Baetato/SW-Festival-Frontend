<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대기 순번 확인 - MEMORY 주점</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-logo">
                <h1>⚾ MEMORY 주점</h1>
                <div class="subtitle">
                    <span class="kbo-style">대기 순번 확인</span>
                    <p>실시간 주문 현황</p>
                </div>
            </div>
            <div class="baseball-scoreboard">
                <div class="score-info">
                    <span class="inning">🏟️ 조리 현황</span>
                    <span class="score">잠시만 기다려주세요!</span>
                </div>
                <div class="live-indicator">
                    <span class="live-dot"></span>
                    <span class="live-text">실시간</span>
                </div>
            </div>
        </header>

        <main>
            <section id="waiting-section">
                <div id="waiting-info" class="loading">
                    대기 순번을 확인하는 중...
                </div>
                
                <div id="order-details" class="hidden">
                    <h2>📋 주문 내역</h2>
                    <div id="order-summary"></div>
                </div>

                <div id="waiting-status" class="hidden">
                    <div class="waiting-number-container">
                        <div class="waiting-title">현재 대기 순번</div>
                        <div class="waiting-number" id="waiting-number">-</div>
                        <div class="waiting-subtitle">앞에 <span id="ahead-count">-</span>팀이 기다리고 있습니다</div>
                    </div>
                    
                    <div class="status-progress">
                        <div class="progress-header">
                            <h3>📍 주문 진행 상황</h3>
                            <div class="auto-refresh-indicator">
                                <span class="refresh-dot"></span>
                                <span>30초마다 자동 새로고침</span>
                            </div>
                        </div>
                        
                        <div class="status-indicator">
                            <div class="status-item" id="status-received">
                                <div class="status-icon">📝</div>
                                <div class="status-text">주문 접수</div>
                                <div class="status-time"></div>
                            </div>
                            <div class="status-connector"></div>
                            <div class="status-item" id="status-payment">
                                <div class="status-icon">💳</div>
                                <div class="status-text">입금 확인</div>
                                <div class="status-time"></div>
                            </div>
                            <div class="status-connector"></div>
                            <div class="status-item" id="status-preparing">
                                <div class="status-icon">👨‍🍳</div>
                                <div class="status-text">조리중</div>
                                <div class="status-time"></div>
                            </div>
                            <div class="status-connector"></div>
                            <div class="status-item" id="status-complete">
                                <div class="status-icon">🎉</div>
                                <div class="status-text">완료</div>
                                <div class="status-time"></div>
                            </div>
                        </div>
                        
                        <div class="estimated-time">
                            <div class="time-info">
                                <span class="time-label">예상 완료 시간</span>
                                <span class="time-value" id="estimated-completion">계산중...</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="action-buttons">
                    <button id="refresh-btn">🔄 새로고침</button>
                    <button id="back-btn">🏠 처음으로</button>
                </div>
            </section>
        </main>
    </div>

    <!-- Firebase SDK (v8) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    
    <!-- Firebase 설정 및 대기 순번 로직 -->
    <script src="js/firebase-config.js"></script>
    <script type="module" src="/js/waiting.js"></script>
</body>
</html>
